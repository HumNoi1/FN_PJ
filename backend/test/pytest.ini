[pytest]
# กำหนดโหมดการทำงานของ asyncio
asyncio_mode = strict

# กำหนดขอบเขตของ event loop สำหรับ async fixtures
asyncio_fixture_loop_scope = function

# ข้าม deprecation warnings ที่ไม่สำคัญ
filterwarnings =
    ignore::DeprecationWarning:pkg_resources.*:
    ignore::DeprecationWarning:google._upb._message.*: