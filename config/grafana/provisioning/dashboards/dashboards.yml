apiVersion: 1

providers:
  - name: 'Milvus Dashboards'
    orgId: 1
    folder: 'Milvus'
    folderUid: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true